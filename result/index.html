<!DOCTYPE html>
 <html lang="de">
 <head>
 <title>Ergebnis</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css" type="text/css" />
 <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
 </head>

 <body>
    <div class="container">
        <label class="number">/</label>
        <label class="undetitel" for="number">Diese Zahl wurde von der KI zu deinem Bild gesch√§tzt</label>
        <button id="btn" onclick='window.location = "http://nummererkennung.de"'>Nach Hause?</button>
    </div>
    <script>
        async function init() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const result = urlParams.get('result')
            if(result == 0 || result == 1 || result == 2 || result == 3 || result == 4 || result == 5 || result == 6 || result == 7 || result == 8 || result == 9) {
                document.querySelector(".number").innerHTML = result;
            } else {
                document.location = "http://nummererkennung.de";
            }
            document.getElementById("btn").disabled = true;
            await delay(1000);
            document.getElementById("btn").classList.add("fade-in-text");
            await delay(999);
            document.getElementById("btn").classList.remove("fade-in-text");
            document.getElementById("btn").style.opacity = 1;
            document.getElementById("btn").disabled = false;
        }
        init();

        function delay(milliseconds){
            return new Promise(resolve => {
                setTimeout(resolve, milliseconds);
            });
        }
    </script>
 </body>

 </html>
